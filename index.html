<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/lightbox-min.css" />
    <link rel="stylesheet" href="normalize.css" />
    
    <link rel="stylesheet" href="css/styles.css" />
    <title>Interactive Photo Gallery</title>
  </head>
  <header>
    <div class="search">
      <input type="text" placeholder="Search(16pt)" />
    </div>
  </header>
  <body>
    <div class="container">
      <a
        href="photos/01.jpg"
        data-lightbox="image"
        data-title="hay bales"
        
    </a>
      <a href="photos/02.jpg" data-lightbox="image" data-title="lake"></a>
      <a href="photos/03.jpg" data-lightbox="image" data-title="canyon"</a>
      <a href="photos/04.jpg" data-lightbox="image" data-title="iceberg"</a>

      <a href="photos/05.jpg" data-lightbox="image" data-title="desert"</a>
      <a href="photos/06.jpg" data-lightbox="image" data-title="fall"</a>
      <a href="photos/07.jpg" data-lightbox="image" data-title="plantation"</a>
      <a href="photos/08.jpg" data-lightbox="image" data-title="dunes"</a>

      <a href="photos/09.jpg" data-lightbox="image" data-title="countryside lane"</a>
      <a href="photos/10.jpg" data-lightbox="image" data-title="sunset"</a>
      <a href="photos/11.jpg" data-lightbox="image" data-title="cave"</a>
      <a href="photos/12.jpg" data-lightbox="image" data-title="bluebells"</a>
    </div>
    <script src="js/lightbox-min.js"></script>
    <script src="js/scripts.js"></script>

    
  </body>
</html>
